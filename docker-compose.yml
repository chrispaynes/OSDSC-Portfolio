version: "3.7"
services:
    goodreads-notebook:
        container_name: goodreads-notebook
        build:
            context: .
            dockerfile: ./notebooks/goodreads/Dockerfile
        image: goodreads-notebook:latest
        volumes:
            - "./notebooks/goodreads:/notebook"
        ports:
            - "8001:8888"
    data-scrape-notebook:
        container_name: data-scrape-notebook
        build:
            context: .
            dockerfile: ./notebooks/data_scrape/Dockerfile
        image: data-scrape-notebook:latest
        volumes:
            - "./notebooks/data_scrape:/notebook"
        ports:
            - "8002:8888"
    randomized-optimization-8-queens-notebook:
        container_name: randomized-optimization-8-queens-notebook
        build:
            context: .
            dockerfile: ./notebooks/randomized_optimization_8_queens/Dockerfile
        image: randomized-optimization-8-queens-notebook:latest
        volumes:
            - "./notebooks/randomized_optimization_8_queens:/notebook"
        ports:
            - "8003:8888"
